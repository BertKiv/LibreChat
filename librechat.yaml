version: 1.1.8

cache: false

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  prompts: true
  agents: true
  history: true

speech:
  default:
    stt:
      browser:
        language: 'pl-PL'
    tts:
      edge:
        voice: 'Microsoft Marek Online (Natural) - Polish (Poland)'
        rate: 1.2
        cache: true

endpoints:
  agents:
    enabled: true
    usePermission: true
    showSystemPrompt: true
    tools:
      - duckduckgo_search
      - execute_code
  custom:
    - name: 'Vultr Cloud Inference'
      apiKey: '${VULTR_API_KEY}'
      baseURL: 'https://api.vultrinference.com/v1/chat/completions'
      models:
        default: ["llama-3.1-70b-instruct-fp8-gh200"]
      titleConvo: true
      titleModel: "llama-3.1-70b-instruct-fp8-gh200"
      modelDisplayLabel: "Vultr Cloud Inference"          

registration:
  socialLogin: false
  allowedDomains: []
